<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tables & Forms testing</title>
        <link rel="stylesheet" href="styletable.css">
    </head>
    <body>
        <h4>Tämä on taulukkotesti</h4>
       <table>
            <caption>Esimerkkitaulukko</caption>
            <thead>
                <tr>
                    <th>Eka solu</th>
                    <th>Toka solu</th>
                    <th>Kolmas solu</th>
                    <th>Neljäs solu</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lorem</td>
                    <td>Ipsum</td>
                    <td>Dolor</td>
                    <td>Sit</td>
                </tr>
                <tr>
                    <td>Amet</td>
                    <td>Consectetur</td>
                    <td>Adipiscing</td>
                    <td>Elit</td>
                </tr>
                <tr>
                    <td>Sed</td>
                    <td>Do</td>
                    <td colspan="2">Eiusmod Tempor</td>
                </tr>
                <tr>
                    <td>Incididunt</td>
                    <td>Ut</td>
                    <td>Labore</td>
                    <td>Et</td>
                </tr>
            </tbody>
       </table>

       <form>
            <fieldset>
                <legend>Name and email</legend>
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Write your name" required>
                </div>
                <div>    
                    <label for="lastname">Last name</label>
                    <input type="text" id="lastname" placeholder="Write your last name" required>
                </div>    
                <div>    
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Write your email" required>
                </div>
            </fieldset>
                <div>
                <label for="textfield">Text field</label>
                <input type="text" id="textfield">
            </div>
            <input type="submit" name="submit" id="submit" value="Add new user">
            <select name="country" id="country">
                <option value="Suomi">Suomi</option>
                <option value="Ruotsi">Ruotsi</option>
            </select>
            <label for="checkbox">Tilaa uutiskirje</label>
            <input type="checkbox" name="checkbox" id="checkbox">    
       </form>
    
    </body>
</html>
