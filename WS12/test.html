<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colored Boxes</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Add custom styles if needed */
    .colored-box {
      height: 200px;
      text-align: center;
      padding-top: 80px; /* Adjust as needed for vertical alignment */
    }
    .custom-box1 {
      background-color: #FF6347; /* Hex color for Box 1 */
    }
    .custom-box2 {
      background-color: rgb(0, 206, 209); /* RGB color for Box 2 */
    }
    .custom-box3 {
      background-color: rgba(255, 215, 0, 0.8); /* RGBA color for Box 3 */
    }
    .custom-box4 {
      background-color: hsl(260, 50%, 70%); /* HSL color for Box 4 */
    }
    .custom-box5 {
      background-color: hsla(260, 50%, 70%, 0.8); /* HSLA color for Box 5 */
    }
    .custom-box6 {
      background-color: mediumseagreen; /* Named color for Box 6 */
    }
    .box-container {
      margin-top: 20px; /* Add margin between rows */
    }
    .box-column {
      margin-bottom: 20px; /* Add margin between boxes */
    }
  </style>
</head>
<body>

<div class="container box-container">
  <div class="row">
    <div class="col-sm-6 box-column">
      <div class="colored-box custom-box1 text-white">
        <h3>Box 1</h3>
      </div>
    </div>
    <div class="col-sm-6 box-column">
      <div class="colored-box custom-box2 text-white">
        <h3>Box 2</h3>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 box-column">
      <div class="colored-box custom-box3 text-white">
        <h3>Box 3</h3>
      </div>
    </div>
    <div class="col-sm-6 box-column">
      <div class="colored-box custom-box4 text-white">
        <h3>Box 4</h3>
      </div>
    </div>
  </div>
  <!-- Example for additional custom colors -->
  <div class="row">
    <div class="col-sm-6 box-column">
      <div class="colored-box custom-box5 text-white">
        <h3>Box 5</h3>
      </div>
    </div>
    <div class="col-sm-6 box-column">
      <div class="colored-box custom-box6 text-white">
        <h3>Box 6</h3>
      </div>
    </div>
  </div>
</div>

</body>
</html>
